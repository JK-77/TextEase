<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">TextSavvy</h1>

    <hr>

    <section>
      <h2><b>accessibility modes</b></h2>
      <button id="dyslexia" class="btn purple">dyslexia mode</button>
      <button id="colorblindMode" class="btn yellow">enable colorblind mode</button>
    </section>

    <hr>

    <section>
      <h2><b>text customization</b></h2>
      <label for="fontSelect">font:</label>
      <div class="row">
        <select id="fontSelect">
          <option value="Arial">Arial</option>
          <option value="Boldonse">Boldonse</option>
          <option value="ComicSans">Comic Sans MS</option>
          <option value="Nunito">Nunito</option>
          <option value="OpenDyslexic">Open Dyslexic</option>
          <option value="Roboto">Roboto</option>
          <option value="SourGummy">Sour Gummy</option>
          <option value="TimesNewRoman">Times New Roman</option>
        </select>
        <button id="toggleBold" class="small-btn">bold</button>
      </div>

      <label for="fontSizeSlider">font size: <span id="fontSizeValue">16 px</span></label>
      <input type="range" id="fontSizeSlider" min="12" max="32" value="16">

      <label for="fontSpacingSlider">font spacing: <span id="fontSpacingValue">1 px</span></label>
      <input type="range" id="fontSpacingSlider" min="0" max="10" value="1" step="0.5">

      <button id="reset" class="btn grey">reset to defaults</button>
    </section>

    <hr>

    <section>
      <h2><b>text tools</b></h2>
      <div class="row">
        <button id="simplify" class="btn green">simplify text</button>
        <button id="speak" class="btn pink">speak text</button>
      </div>

      <label for="languageSelect">translation language:</label>
      <select id="languageSelect">
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
        <option value="French">French</option>
        <option value="German">German</option>
        <option value="Chinese">Chinese</option>
        <option value="Japanese">Japanese</option>
        <option value="Korean">Korean</option>
        <option value="Italian">Italian</option>
        <option value="Portuguese">Portuguese</option>
        <option value="Russian">Russian</option>
      </select>
      <button id="translate" class="btn blue">translate text</button>
    </section>

    <hr>

    <section>
      <h2><b>speech settings</b></h2>
      <label for="speechRateSlider">
        rate: <span id="speechRateValue">1.0</span>
      </label>
      <input type="range" id="speechRateSlider" min="0.5" max="2" value="1" step="0.1">

      <label for="speechPitchSlider">
        pitch: <span id="speechPitchValue">1.0</span>
      </label>
      <input type="range" id="speechPitchSlider" min="0.5" max="2" value="1" step="0.1">
    </section>

  </div>

  <script src="popup.js"></script>
</body>
</html>
